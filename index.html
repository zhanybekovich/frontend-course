<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form action="#" method="GET">
      <p>
        <label for="name">Your Name:</label>
        <input type="text" placeholder="Your Name" id="name" />
      </p>
      <p>
        <label>
          Your Last Name:
          <input type="text" placeholder="Your Last Name" />
        </label>
      </p>
      <p>
        <label>
          Your Password:
          <input type="password" />
        </label>
      </p>
      <p>
        <label>
          Your Email:
          <input type="email" placeholder="ivan@company.com" required />
        </label>
      </p>
      <p>
        <label>
          Birthday:
          <input type="date" />
        </label>
      </p>
      <p>
        <label>
          Your Message:<br />
          <textarea placeholder="Your Message"></textarea>
        </label>
      </p>
      <p>
        Accept Terms:<br />
        <label>
          <input type="checkbox" />
          I agree
        </label>
      </p>
      <p>
        Gender: <br />
        <label>
          <input type="radio" name="gender" value="male" checked />Male </label
        ><br />
        <label
          ><input
            type="radio"
            name="gender"
            value="female"
            disabled
          />Female</label
        >
      </p>
      <p>
        Your Country:<br />
        <select>
          <option value="us" selected>United States</option>
          <option value="ca">Canada</option>
          <option value="mx">Mexico</option>
        </select>
      </p>
      <p>
        <button type="submit">Submit</button>
      </p>
    </form>
  </body>
</html>
