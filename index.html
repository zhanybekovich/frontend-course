<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h1>Media</h1>
    <h2>Images</h2>
    <img src="./images/apples.jpeg" alt="Apples" />
    <br />
    <img src="./images/apples.jpeg" alt="Apples" width="100" />
    <br />
    <img src="./images/apples.jpeg" alt="Apples" height="50" />
    <br />
    <img src="./images/apples.jpeg" alt="Apples" width="300" height="50" />

    <h2>Audio</h2>
    <audio src="./audio/my-music.mp3" controls></audio>

    <h2>Video</h2>
    <video src="./video/my-video.mp4" controls width="400"></video>
  </body>
</html>
